<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="menu.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    
    <div class="logo" style="text-align:center">
        <img src="../img/Logo.png" alt="메뉴닷">
    </div>
	<div class="back"><a onclick="history.go(-1)"><img src="../img/back.png" alt="뒤로가기 이미지" width="30px"></a></div>    
    <div class="menu">
        <p>사과티</p>
        <!--<p>(아이스)</p>-->
        <br>
        <p>4,800 ￦(원)</p>
    </div>
    <div class="wish">
        <p>메뉴 찜하기</p>
    </div>
 
    

    <div class="container">

		<div class="card-deck mt-4 mb-4 text-center">
			<div class="card mb-4 shadow-sm">
					<button type="button" class="btn btn-block btn-outline-primary"
						onClick="alert('장바구니에 추가되었습니다.'); cartLS.add({id: 21, name: '(오성리) 사과티', price: 4800})">장바구니 추가</button>
				</div>
			</div>
		</div>
	</div>

    <script>
		function renderCart(items) {
			const $cart = document.querySelector(".cart")
			const $total = document.querySelector(".total")

			$cart.innerHTML = items.map((item) => `
					<tr>
						<td>#${item.id}</td>
						<td>${item.name}</td>
						<td>${item.quantity}</td>
						<td style="width: 60px;">	
							<button type="button" class="btn btn-block btn-sm btn-outline-primary"
								onClick="cartLS.quantity(${item.id},1)">+</button>
						</td>
						<td style="width: 60px;">	
							<button type="button" class="btn btn-block btn-sm btn-outline-primary"
								onClick="cartLS.quantity(${item.id},-1)">-</button>
						</td>
						<td class="text-right">$${item.price}</td>
						<td class="text-right"><Button class="btn btn-primary" onClick="cartLS.remove(${item.id})">Delete</Button></td>
					</tr>`).join("")

			$total.innerHTML = "$" + cartLS.total()
		}
		renderCart(cartLS.list())
		cartLS.onChange(renderCart)
	</script>
    <div class="nav">
    </div>
    <div class="bottom_menu">
		<div>
			<img src="../img/on_food.png" alt="음식카테고리" width="40px" onclick="location.href='../index.html';">
		</div>
		<div>
			<img src="../img/cart.png" alt="장바구니" width="40px" onclick="location.href='../shop_cart/shop_cart.html';">
		</div>
		<div>
			<img src="../img/profile.png" alt="프로필" width="40px" onclick="location.href='../profile/profile.html';">
		</div>
	</div>
    <script src="../dist/cart-localstorage.min.js"></script>
    
</body>

</html>
